type User {
  id: ID!
  name: String!
  email: String!
  ava: String
  phone: String
  address: String
  token: String
  refreshToken: String
  createdAt: Date!
  updatedAt: Date!
  friendRequestList: [User]
  friendList: [User]
  posts: [Post]
}

type BaseComment {
  user: User!
  content: String!
  media: [String]
  createdAt: Date!
  userLike: [User]!
}

type Comment {
  id: ID!
  user: User!
  content: String!
  media: [String]
  createdAt: Date!
  userLike: [User]!
  childComments: [BaseComment]
}

type Post {
  id: ID!
  creator: User!
  content: String
  media: [String]
  userLike: [User]!
  vision: String!
  totalComment: Int!
  comments: [Comment]
  createdAt: Date!
}
